<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐶 狗狗年齡計算機</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🐶 狗狗年齡換算器</h1>

      <img
        src="https://images.unsplash.com/photo-1543466835-00a7907e5fa7?q=80&w=250&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="一隻可愛的狗狗"
        class="dog-image"
      />

      <div class="input-group">
        <label for="birthDate">請輸入狗狗的出生年月日：</label>
        <input type="date" id="birthDate" />
      </div>

      <button id="calculateButton">開始計算</button>

      <div class="result-box" id="result">
        <p>請輸入日期並點擊計算按鈕。</p>
        <p
          id="lastResult"
          style="font-size: 0.9em; color: #777; margin-top: 10px"
        ></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
